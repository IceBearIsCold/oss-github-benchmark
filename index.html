<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      div.tooltip {
        position: absolute;
        text-align: center;
        padding: 5px;
        background: lightskyblue;
        border-radius: 2px;
        font: 10px sans-serif;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
      }
      svg circle {
        stroke: white;
        opacity: 0.8;
        stroke-opacity: 0.5;
      }
    </style>
    <title>OSS Github Benchmark</title>
  </head>

  <body>
      <div class="main-container">
          <div class="main-nav">
              <nav>
                  <img src="assets/GitHub-Mark/PNG/GitHub-Mark-120px-plus.png">
                  <img src="assets/osi_symbol_0.png">
                  <div class="dropdown"></div>
              </nav>
          </div>
          <div class="main-content">
              <aside>
                  <button id="addVisualization">add Visualization</button>
                  <div class="dimensions">
                      <div class="form-g">
                          <label for="dimension1">Dimension 1</label>
                          <select name="dimension1" id="dimension1"></select>
                      </div>
                      <div class="form-g">
                          <label for="dimension2">Dimension 2</label>
                          <select name="dimension2" id="dimension2"></select>
                      </div>
                      <div class="form-g">
                          <label for="dimension3">Dimension 3</label>
                          <select name="dimension3" id="dimension3"></select>
                      </div>
                  </div>
              </aside>
              <section id="panel">
                  <div id="viz1" class="viz-panel"></div>
                  <div id="viz2" class="viz-panel"></div>
                  <div id="viz3" class="viz-panel"></div>
              </section>
              <main></main>
          </div>

          <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                  <span class="close">&times;</span>
                  <h1>Repositories</h1>
                  <ul id="repoList">
                  </ul>
              </div>
          </div>
      </div>
  </body>
</html>
