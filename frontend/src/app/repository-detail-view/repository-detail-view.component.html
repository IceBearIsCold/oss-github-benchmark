<div class="wrapper">
  <h1>
    <a [href]="data.url" target="_blank">{{ data.name }}</a>
  </h1>
  <p *ngIf="data.description">{{ data.description }}</p>

  <div class="dataContainer">
    <section *ngFor="let stat of repositoryStats">
      <strong>{{ stat.text }}</strong>
      {{
        stat.toNiceName
          ? (data[stat.content] | toNiceName)
          : stat.content == "timestamp" ||
            stat.content == "created_at" ||
            stat.content == "updated_at"
          ? (data[stat.content] | date: "MMMM d, yyyy 'at' H:mm")
          : data[stat.content]
      }}
    </section>
  </div>
</div>
