<form [formGroup]="dimensionForm">

    <mat-label>X-Achse</mat-label>

      <mat-option *ngFor="let metric of metrics" [value]="metric.key">
        {{ metric.friendly_name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Y-Achse</mat-label>

        {{ metric.friendly_name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Bubble Gr√∂sse</mat-label>

    </mat-select>
  </mat-form-field>
