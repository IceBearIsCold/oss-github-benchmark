<mat-card class="container">
  <mat-card *ngIf="item" class="inst-card">
    <mat-card-header>
      <mat-card-title>{{ item.name }}<img [src]="item.avatar[0]" alt=""></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <section class="metric-item"
        ><strong>Sektor:</strong><span>{{ item.sector }}</span></section
      >
      <section class="metric-item"
        ><strong>Members:</strong
        ><span>{{ item.num_members }}</span></section
      >
      <section class="metric-item"
        ><strong>Stars:</strong
        ><span>{{ item.total_num_stars }}</span></section
      >
      <section class="metric-item"
        ><strong>Commits im letzten Jahr:</strong
        ><span>{{ item.total_commits_last_year }}</span></section
      >
      <h2>Repos:</h2>


    </mat-card-content>
  </mat-card>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let repo" (click)="navigateTo(repo.url)">{{repo.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
