<mat-toolbar>
  <span class="title">OSS Benchmark Schweiz</span>
  <!-- <img src="assets/GitHub&#45;Mark/PNG/GitHub&#45;Mark&#45;120px&#45;plus.png" /> -->
  <!-- <img src="assets/osi_symbol_0.png" /> -->
  <button mat-button routerLink="/">
    <mat-icon>pie_chart</mat-icon>
    <span>Visualisierungen</span>
  </button>
  <button mat-button routerLink="/explore">
    <mat-icon>explore</mat-icon>
    <span>Explore</span>
  </button>
  <button mat-button routerLink="/metrics">
    <mat-icon>text_fields</mat-icon>
    <span>Metrics</span>
  </button>
  <span class="spacer"></span>
  <button mat-button [matMenuTriggerFor]="downloadMenu">
    <mat-icon>get_app</mat-icon>
    <span>JSON / CSV</span>
  </button>
  <mat-menu #downloadMenu="matMenu">
    <a href="assets/oss-github-benchmark.json" download mat-menu-item>Download JSON</a>
    <a href="assets/oss-github-benchmark.csv" download mat-menu-item>Download CSV</a>
  </mat-menu>
  <a mat-button href="https://github.com/digital-sustainability/oss-github-benchmark" target="_blank">
    <mat-icon>format_align_left</mat-icon>
    <span>Source Code</span>
  </a>
</mat-toolbar>
