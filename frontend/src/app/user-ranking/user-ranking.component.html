<h1>Ranking of {{ numUsers }} users.</h1>
<mat-form-field appearance="fill">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="doFilter($event.target.value)" />
</mat-form-field>

<!-- <p style="color: gray">
  Information on OSS Benchmark updated:
  {{ state | date: "MMMM d, yyyy 'at' H:mm" }}
</p> -->
<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  matSort
  matSortActive="last_years_commits"
  matSortDirection="desc"
>
  <span *ngFor="let column of displayedColumns">
    <ng-container [matColumnDef]="column[0]">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column[1] }}
      </th>
      <!-- <td
        mat-cell
        *matCellDef="let user"
        [ngClass]="{ number: column[3] == 'number' }"
        (click)="openDialog(user.uuid)"
        [ngStyle]="{ fontWeight: column[0] == 'name' ? 'bold' : 'normal' }"
        [matTooltip]="user.description"
      > -->
      <td
        mat-cell
        *matCellDef="let user"
        [ngClass]="{ number: column[3] == 'number' }"
        [ngStyle]="{ fontWeight: column[0] == 'name' ? 'bold' : 'normal' }"
        [matTooltip]="user.description"
      >
        {{
          column[3] == "img"
            ? ""
            : column[2]
            ? (user[column[0]] | toNiceName)
            : column[3] == "date"
            ? (user[column[0]] | date: "MMMM d, yyyy 'at' H:mm")
            : user[column[0]]
        }}
        <img
          *ngIf="column[3] == 'img'"
          [src]="user[column[0]]"
          alt="logo"
          width="50"
          height="50"
        />
      </td>
    </ng-container>
  </span>
  <!-- <tr
    mat-header-row
    *matHeaderRowDef="displayedColumnsOnlyNames"
    class="clickable"
  ></tr> -->
  <!-- <tr
    mat-row
    *matRowDef="let row; columns: displayedColumnsOnlyNames"
    class="clickable"
  ></tr> -->
  <tr mat-header-row *matHeaderRowDef="displayedColumnsOnlyNames"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsOnlyNames"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[30, 50, 100, 200]"
  showFirstLastButtons
></mat-paginator>
