<!DOCTYPE html>
<html>

<head>
    <title>OSS GitHub Benchmark</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-selection/1.2.0/d3-selection.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/britecharts@2.10.0/dist/umd/bar.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/britecharts/dist/css/britecharts.min.css" type="text/css" />
</head>

<body>
    <div class="bar-container"></div>

    <script type="text/javascript">
        const container = d3.select('.bar-container');
        const barChart = britecharts.bar();

        // add title to tooltip
        tooltip.title('Temperature (C)');

        scatterChart
            .aspectRatio(0.7)
            .width(containerWidth)
            .circleOpacity(0.6)
            .hasTrendline(false)
            .grid('horizontal')
            .xAxisLabel('Temperature (C)')
            .yAxisLabel('Ice Cream Sales')
            .xAxisFormat('.1f')
            .yAxisFormat('$')
            .on('customMouseOver', tooltip.show)
            .on('customMouseMove', tooltip.update)
            .on('customMouseOut', tooltip.hide);

        // tooltip set up
        tooltip.valueLabel('y')
            .nameLabel('x')
            .numberFormat('$');

        scatterPlotContainer
            .datum(dataset)
            .call(scatterChart);





        // hier weitermachen: 
        // http://eventbrite.github.io/britecharts/getting-started.html
        // eventbrite.github.io/britecharts/tutorial-scatter-plot.html 
    </script>
</body>

</html>
